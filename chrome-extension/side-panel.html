<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telos Highlights</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
    }

    /* Header */
    .header {
      padding: 16px;
      border-bottom: 1px solid #1e293b;
      background: #0f172a;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .logo img {
      width: 24px;
      height: 24px;
    }

    .logo span {
      font-size: 18px;
      font-weight: 600;
      color: #f8fafc;
    }

    .page-info {
      font-size: 12px;
      color: #94a3b8;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .page-title {
      font-size: 14px;
      font-weight: 500;
      color: #e2e8f0;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Login Form */
    .login-container {
      padding: 24px 16px;
    }

    .login-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #f8fafc;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 4px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #334155;
      border-radius: 6px;
      background: #1e293b;
      color: #e2e8f0;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .btn {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-primary:disabled {
      background: #475569;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #334155;
      color: #e2e8f0;
    }

    .btn-secondary:hover {
      background: #475569;
    }

    .login-error {
      color: #ef4444;
      font-size: 12px;
      margin-top: 8px;
    }

    .user-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: #1e293b;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .user-email {
      font-size: 12px;
      color: #94a3b8;
    }

    .logout-btn {
      font-size: 12px;
      color: #94a3b8;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: underline;
    }

    .logout-btn:hover {
      color: #e2e8f0;
    }

    /* Highlights List */
    .highlights-container {
      padding: 16px;
    }

    .highlights-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .highlights-count {
      font-size: 12px;
      color: #94a3b8;
    }

    .highlight-card {
      background: #1e293b;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.15s ease;
      position: relative;
      border-left: 3px solid;
    }

    .highlight-card:hover {
      background: #334155;
    }

    .highlight-card.color-yellow { border-left-color: #facc15; }
    .highlight-card.color-green { border-left-color: #22c55e; }
    .highlight-card.color-blue { border-left-color: #3b82f6; }
    .highlight-card.color-pink { border-left-color: #ec4899; }
    .highlight-card.color-orange { border-left-color: #f97316; }

    .highlight-text {
      font-size: 13px;
      line-height: 1.5;
      color: #e2e8f0;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .highlight-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .color-picker {
      display: flex;
      gap: 4px;
    }

    .color-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .color-dot:hover {
      transform: scale(1.2);
    }

    .color-dot.selected {
      border-color: white;
    }

    .color-dot.yellow { background: #facc15; }
    .color-dot.green { background: #22c55e; }
    .color-dot.blue { background: #3b82f6; }
    .color-dot.pink { background: #ec4899; }
    .color-dot.orange { background: #f97316; }

    .delete-btn {
      margin-left: auto;
      background: none;
      border: none;
      color: #64748b;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .delete-btn:hover {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }

    .delete-btn svg {
      width: 14px;
      height: 14px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #64748b;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #94a3b8;
    }

    .empty-description {
      font-size: 12px;
      line-height: 1.5;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #64748b;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #334155;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Timestamp */
    .highlight-time {
      font-size: 11px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="icons/icon-32.png" alt="Telos">
      <span>Telos</span>
    </div>
    <div id="page-info">
      <div class="page-title" id="page-title">Loading...</div>
      <div class="page-info" id="page-url"></div>
    </div>
  </div>

  <div id="content">
    <!-- Content will be rendered by JS -->
  </div>

  <script src="side-panel.js"></script>
</body>
</html>
