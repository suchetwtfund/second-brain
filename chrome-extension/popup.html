<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0b;
      color: #fafafa;
    }

    .container {
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .logo {
      width: 32px;
      height: 32px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
    }

    /* Login View */
    .login-view {
      display: none;
    }

    .login-view.active {
      display: block;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      background: #1c1c1c;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fafafa;
      font-size: 14px;
      outline: none;
    }

    .form-group input:focus {
      border-color: #3b82f6;
    }

    .btn {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-primary:disabled {
      background: #1e40af;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #1c1c1c;
      color: #fafafa;
      border: 1px solid #333;
      margin-top: 8px;
    }

    .btn-secondary:hover {
      background: #2a2a2a;
    }

    .error {
      color: #ef4444;
      font-size: 12px;
      margin-top: 8px;
      display: none;
    }

    .error.show {
      display: block;
    }

    /* Save View */
    .save-view {
      display: none;
    }

    .save-view.active {
      display: block;
    }

    .page-info {
      background: #1c1c1c;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .page-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .page-url {
      font-size: 12px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .user-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      color: #888;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #333;
    }

    .logout-btn {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 12px;
    }

    .logout-btn:hover {
      color: #fafafa;
    }

    /* Success View */
    .success-view {
      display: none;
      text-align: center;
      padding: 24px 16px;
    }

    .success-view.active {
      display: block;
    }

    .success-icon {
      width: 48px;
      height: 48px;
      background: #22c55e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
    }

    .success-icon svg {
      width: 24px;
      height: 24px;
      color: white;
    }

    .success-text {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .success-subtext {
      font-size: 12px;
      color: #888;
    }

    /* Loading */
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff40;
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon-32.png" alt="Telos" class="logo">
      <span class="title">Telos</span>
    </div>

    <!-- Login View -->
    <div id="loginView" class="login-view">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Your password">
      </div>
      <div id="loginError" class="error"></div>
      <button id="loginBtn" class="btn btn-primary">Sign In</button>
      <button id="openAppBtn" class="btn btn-secondary">Open Telos App</button>
    </div>

    <!-- Save View -->
    <div id="saveView" class="save-view">
      <div class="page-info">
        <div id="pageTitle" class="page-title">Loading...</div>
        <div id="pageUrl" class="page-url"></div>
      </div>
      <button id="saveBtn" class="btn btn-primary">
        <span id="saveBtnText">Save to Telos</span>
      </button>
      <div id="saveError" class="error"></div>
      <div class="user-info">
        <span id="userEmail"></span>
        <button id="logoutBtn" class="logout-btn">Sign out</button>
      </div>
    </div>

    <!-- Success View -->
    <div id="successView" class="success-view">
      <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <div class="success-text">Saved!</div>
      <div class="success-subtext">Added to your Telos knowledge base</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
